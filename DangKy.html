<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
 </head>
  <body>
    <div class="form-group">
        <label>Tài khoản</label>
        <input id="TaiKhoan" class="form-control" placeholder="Nhập vào tài khoản">
        <span id="tbTK" style="color:red;display: none">Tài khoản này đã tồn tại</span>
    </div>
    <div class="form-group">
        <label>Họ tên</label>
        <input id="HoTen" class="form-control" placeholder="Nhập vào họ tên">
    </div>
    <div class="form-group">
        <label>Mật khẩu</label>
        <input id="MatKhau" class="form-control" placeholder="Nhập vào mật khẩu" type="password">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input id="Email" class="form-control" placeholder="Nhập vào Email">
    </div>
    <div class="form-group">
        <label>Số điện thoại</label>
        <input id="SoDienThoai" class="form-control" placeholder="Nhập vào số điện thoại">
    </div>
    <div class="form-group">
            <label>Mã loại người dùng</label>
            <select class="form-control" id="MaLoaiNguoiDung"  disabled="disabled">
                <option value="HV">Học Viên</option>
                <option value="GV">Giáo Vụ</option>
            </select>
            
        </div>
        <button class="btn btn-success" id="btnDangKy" >Đăng Ký</button>
        <a href="DangNhap.html">đăng nhập</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
       <script src="./js/models/nguoidung.js"></script>
    <script src="./js/DangKy.js"></script>
</body>
</html>
